<html><head><base href="https://websim.ai/project-manhattan"><title>Advanced File System Visualizer (FSV) and Multi-Architecture Debugger</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<style>
  body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #000; color: #fff; }
  #container { display: flex; width: 100vw; height: 100vh; }
  #file-system { width: 70%; height: 100%; }
  #debugger { width: 30%; height: 100%; display: flex; flex-direction: column; background-color: #1e1e1e; }
  #editor { height: 30%; }
  #output { height: 30%; overflow-y: auto; padding: 10px; background-color: #2d2d2d; }
  #visual-output { height: 40%; display: flex; flex-wrap: wrap; }
  #controls { position: absolute; bottom: 10px; left: 10px; z-index: 100; }
  #controls button, #debugger-controls button { margin: 5px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
  #file-tree { position: absolute; top: 10px; left: 10px; width: 200px; height: calc(100% - 60px); overflow-y: auto; background-color: rgba(0,0,0,0.7); padding: 10px; }
  #file-content { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; max-width: 80%; max-height: 80%; overflow: auto; }
  #cli { display: none; position: absolute; bottom: 60px; left: 10px; width: calc(100% - 20px); background-color: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; padding: 10px; border-radius: 5px; }
  #cli-output { height: 200px; overflow-y: auto; margin-bottom: 10px; }
  #cli-input { width: 100%; background-color: transparent; border: none; border-top: 1px solid #0f0; color: #0f0; font-family: monospace; padding: 5px 0; }
  #debugger-controls { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 5px; background-color: #333; }
  .debug-view { width: 50%; height: 50%; box-sizing: border-box; padding: 5px; }
  .debug-view canvas { width: 100%; height: 100%; }
</style>
</head>
<body>
<div id="container">
  <div id="file-system"></div>
  <div id="debugger">
    <div id="debugger-controls">
      <button onclick="toggleDebugView('mos65c02')">MOS-65c02</button>
      <button onclick="toggleDebugView('armv8')">ARMv8</button>
      <button onclick="toggleDebugView('fpga')">FPGA</button>
      <button onclick="toggleDebugView('freebasic')">FreeBASIC</button>
      <button onclick="toggleDebugView('vicii')">VIC-II</button>
      <button onclick="toggleDebugView('svga')">SVGA</button>
      <button onclick="toggleDebugView('ecs')">ECS</button>
      <button onclick="toggleDebugView('aga')">AGA</button>
      <button onclick="toggleDebugView('hdr')">HDR</button>
      <button onclick="toggleDebugView('hdri')">HDRI</button>
      <button onclick="toggleDebugView('3d')">3D Graphics</button>
      <button onclick="toggleDebugView('oscilloscope')">Oscilloscope</button>
      <button onclick="toggleDebugView('logic')">Logic Analyzer</button>
      <button onclick="toggleDebugView('rtx')">NVIDIA RTX</button>
    </div>
    <div id="editor"></div>
    <div id="output"></div>
    <div id="visual-output"></div>
  </div>
</div>
<div id="controls">
  <button onclick="toggleFileTree()">Toggle File Tree</button>
  <button onclick="toggleCLI()">Toggle CLI</button>
  <button onclick="toggleDebugger()">Toggle Debugger</button>
  <button onclick="toggleViewMode()">Toggle View Mode</button>
  <button onclick="toggleEagleEye()">Toggle Eagle Eye</button>
  <button onclick="toggleHardwareSimulator()">Toggle Hardware Simulator</button>
</div>
<div id="file-tree"></div>
<div id="file-content"></div>
<div id="cli">
  <div id="cli-output"></div>
  <input type="text" id="cli-input" placeholder="Enter command...">
</div>

<script>
let scene, camera, renderer, controls;
let fileObjects = [];
let currentPath = '/';
let viewMode = 'MapV';
let eagleEyeMode = false;
let debuggerVisible = true;
let fileTreeVisible = true;
let cliVisible = false;
let activeDebugViews = new Set();
let hardwareSimulatorActive = false;

const fileTypes = {
  directory: { color: 0x4a90e2, height: 2 },
  file: { color: 0xf5a623, height: 1 },
  executable: { color: 0x7ed321, height: 1.5 },
  image: { color: 0xe74c3c, height: 1.2 },
  video: { color: 0x9b59b6, height: 1.3 },
  audio: { color: 0xf1c40f, height: 1.1 },
  '65c02': { color: 0x3498db, height: 1.4 },
  'armv8': { color: 0xe67e22, height: 1.4 },
  'fpga': { color: 0x1abc9c, height: 1.4 },
  'freebasic': { color: 0x9b59b6, height: 1.4 },
  'python': { color: 0x2ecc71, height: 1.4 },
};

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth * 0.7 / window.innerHeight, 0.1, 1000);
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth * 0.7, window.innerHeight);
  renderer.setClearColor(0x000000);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1;
  renderer.outputEncoding = THREE.sRGBEncoding;
  document.getElementById('file-system').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.screenSpacePanning = false;
  controls.minDistance = 5;
  controls.maxDistance = 50;
  controls.maxPolarAngle = Math.PI / 2;

  camera.position.set(0, 20, 30);
  controls.update();

  // Load HDRI environment
  new THREE.RGBELoader()
    .setPath('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/')
    .load('royal_esplanade_1k.hdr', function(texture) {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.background = texture;
      scene.environment = texture;

      generateDirectory();
    });

  window.addEventListener('resize', onWindowResize, false);

  // Initialize Ace editor
  const editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/assembly_x86");

  // Initialize Chart.js for oscilloscope and logic analyzer
  const ctx = document.createElement('canvas');
  document.getElementById('visual-output').appendChild(ctx);
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Oscilloscope',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: {
          type: 'linear',
          position: 'bottom'
        }
      }
    }
  });
}

function generateDirectory() {
  // Clear existing file objects
  fileObjects.forEach(obj => scene.remove(obj.mesh));
  fileObjects = [];

  const numObjects = 30 + Math.floor(Math.random() * 20);
  const gridSize = Math.ceil(Math.sqrt(numObjects));

  for (let i = 0; i < numObjects; i++) {
    const fileType = Object.keys(fileTypes)[Math.floor(Math.random() * Object.keys(fileTypes).length)];
    const { color, height } = fileTypes[fileType];
    const size = Math.random() * 2 + 0.5;

    let geometry, mesh;
    if (viewMode === 'MapV') {
      geometry = new THREE.BoxGeometry(size, size * height, size);
      mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ 
        color, 
        metalness: 0.5, 
        roughness: 0.5,
        envMapIntensity: 1.0
      }));
      mesh.position.y = size * height / 2;
    } else { // TreeV mode
      if (fileType === 'directory') {
        geometry = new THREE.BoxGeometry(2, 0.5, 2);
        mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ 
          color, 
          metalness: 0.5, 
          roughness: 0.5,
          envMapIntensity: 1.0
        }));
        mesh.position.y = 0.25;
      } else {
        geometry = new THREE.CylinderGeometry(0.2, 0.2, size * height, 32);
        mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ 
          color, 
          metalness: 0.5, 
          roughness: 0.5,
          envMapIntensity: 1.0
        }));
        mesh.position.y = size * height / 2;
      }
    }

    const row = Math.floor(i / gridSize);
    const col = i % gridSize;
    mesh.position.x = (col - gridSize / 2) * 3;
    mesh.position.z = (row - gridSize / 2) * 3;

    scene.add(mesh);

    const label = createLabel(generateFileName(fileType));
    label.position.copy(mesh.position);
    label.position.y += size * height + 0.5;
    scene.add(label);

    fileObjects.push({ mesh, label, type: fileType, name: label.name, size });
  }

  if (viewMode === 'TreeV') {
    createTreeConnections();
  }

  updateFileTree();
}

function createTreeConnections() {
  const directories = fileObjects.filter(obj => obj.type === 'directory');
  directories.forEach((dir, index) => {
    if (index > 0) {
      const startPoint = new THREE.Vector3(dir.mesh.position.x, 0, dir.mesh.position.z);
      const endPoint = new THREE.Vector3(directories[0].mesh.position.x, 0, directories[0].mesh.position.z);
      const geometry = new THREE.BufferGeometry().setFromPoints([startPoint, endPoint]);
      const material = new THREE.LineBasicMaterial({ color: 0xffffff });
      const line = new THREE.Line(geometry, material);
      scene.add(line);
    }
  });
}

function generateFileName(fileType) {
  const prefixes = ['data', 'project', 'temp', 'backup', 'config', 'log', 'user'];
  const suffixes = ['old', 'new', 'v1', 'v2', 'final', 'draft'];
  const extensions = {
    file: ['.txt', '.doc', '.pdf'],
    image: ['.jpg', '.png', '.gif'],
    video: ['.mp4', '.avi', '.mov'],
    audio: ['.mp3', '.wav', '.ogg'],
    executable: ['.exe', '.sh', '.py'],
    directory: [''],
    '65c02': ['.asm'],
    'armv8': ['.s'],
    'fpga': ['.vhdl', '.v'],
    'freebasic': ['.bas'],
    'python': ['.py'],
  };

  const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
  const suffix = Math.random() > 0.5 ? '_' + suffixes[Math.floor(Math.random() * suffixes.length)] : '';
  const extension = extensions[fileType][Math.floor(Math.random() * extensions[fileType].length)];

  return prefix + suffix + extension;
}

function createLabel(text) {
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  context.font = 'Bold 24px Arial';
  context.fillStyle = 'rgba(255,255,255,0.95)';
  context.fillText(text, 0, 24);

  const texture = new THREE.CanvasTexture(canvas);
  const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
  const sprite = new THREE.Sprite(spriteMaterial);
  sprite.scale.set(2, 1, 1);
  sprite.name = text;

  return sprite;
}

function toggleViewMode() {
  viewMode = viewMode === 'MapV' ? 'TreeV' : 'MapV';
  generateDirectory();
}

function toggleEagleEye() {
  eagleEyeMode = !eagleEyeMode;
  if (eagleEyeMode) {
    camera.position.set(0, 50, 0);
    camera.lookAt(0, 0, 0);
  } else {
    camera.position.set(0, 20, 30);
  }
  controls.update();
}

function toggleDebugger() {
  debuggerVisible = !debuggerVisible;
  document.getElementById('debugger').style.display = debuggerVisible ? 'flex' : 'none';
  document.getElementById('file-system').style.width = debuggerVisible ? '70%' : '100%';
  onWindowResize();
}

function toggleFileTree() {
  fileTreeVisible = !fileTreeVisible;
  document.getElementById('file-tree').style.display = fileTreeVisible ? 'block' : 'none';
}

function toggleCLI() {
  cliVisible = !cliVisible;
  document.getElementById('cli').style.display = cliVisible ? 'block' : 'none';
  if (cliVisible) {
    document.getElementById('cli-input').focus();
  }
}

function toggleHardwareSimulator() {
  hardwareSimulatorActive = !hardwareSimulatorActive;
  if (hardwareSimulatorActive) {
    initializeHardwareSimulator();
  } else {
    stopHardwareSimulator();
  }
}

function updateFileTree() {
  const fileTree = document.getElementById('file-tree');
  fileTree.innerHTML = '';
  
  const root = document.createElement('ul');
  const rootItem = document.createElement('li');
  rootItem.textContent = '/';
  root.appendChild(rootItem);

  const currentDir = document.createElement('ul');
  fileObjects.forEach(obj => {
    const item = document.createElement('li');
    item.textContent = obj.name;
    item.onclick = () => openFile(obj);
    currentDir.appendChild(item);
  });

  rootItem.appendChild(currentDir);
  fileTree.appendChild(root);
}

function openFile(file) {
  const editor = ace.edit("editor");
  const output = document.getElementById('output');
  const visualOutput = document.getElementById('visual-output');

  output.innerHTML = '';
  visualOutput.innerHTML = '';

  switch (file.type) {
    case 'file':
    case '65c02':
    case 'armv8':
    case 'fpga':
    case 'freebasic':
    case 'python':
      editor.session.setValue(`// Content of ${file.name}\n// File size: ${file.size.toFixed(2)} KB\n\n// Add your code here`);
      break;
    case 'executable':
      output.innerHTML = `<h2>${file.name}</h2><p>Executing ${file.name}...</p><pre>$ ./${file.name}\nOutput: Hello, World!\nExecution completed.</pre>`;
      break;
    case 'image':
      visualOutput.innerHTML = `<h2>${file.name}</h2><img src="https://picsum.photos/400/300" alt="Random image representing ${file.name}" />`;
      break;
    case 'video':
      visualOutput.innerHTML = `<h2>${file.name}</h2><video width="400" controls><source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">Your browser does not support the video tag.</video>`;
      break;
    case 'audio':
      visualOutput.innerHTML = `<h2>${file.name}</h2><audio controls><source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">Your browser does not support the audio tag.</audio>`;
      break;
  }
}

function onWindowResize() {
  const width = debuggerVisible ? window.innerWidth * 0.7 : window.innerWidth;
  camera.aspect = width / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(width, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
  updateDebugViews();
}

function updateDebugViews() {
  activeDebugViews.forEach(view => {
    switch(view) {
      case 'mos65c02':
        updateMOS65c02View();
        break;
      case 'armv8':
        updateARMv8View();
        break;
      case 'fpga':
        updateFPGAView();
        break;
      case 'freebasic':
        updateFreeBASICView();
        break;
      case 'vicii':
        updateVICIIView();
        break;
      case 'svga':
        updateSVGAView();
        break;
      case 'ecs':
        updateECSView();
        break;
      case 'aga':
        updateAGAView();
        break;
      case 'hdr':
        updateHDRView();
        break;
      case 'hdri':
        updateHDRIView();
        break;
      case '3d':
        update3DGraphicsView();
        break;
      case 'oscilloscope':
        updateOscilloscopeView();
        break;
      case 'logic':
        updateLogicAnalyzerView();
        break;
      case 'rtx':
        updateRTXView();
        break;
    }
  });
}

function toggleDebugView(view) {
  if (activeDebugViews.has(view)) {
    activeDebugViews.delete(view);
    removeDebugView(view);
  } else {
    activeDebugViews.add(view);
    createDebugView(view);
  }
  updateDebugLayout();
}

function createDebugView(view) {
  const visualOutput = document.getElementById('visual-output');
  const debugView = document.createElement('div');
  debugView.className = 'debug-view';
  debugView.id = `debug-view-${view}`;
  const canvas = document.createElement('canvas');
  debugView.appendChild(canvas);
  visualOutput.appendChild(debugView);
}

function removeDebugView(view) {
  const debugView = document.getElementById(`debug-view-${view}`);
  if (debugView) {
    debugView.remove();
  }
}

function updateDebugLayout() {
  const visualOutput = document.getElementById('visual-output');
  const activeViews = visualOutput.children;
  const viewCount = activeViews.length;
  const columns = Math.ceil(Math.sqrt(viewCount));
  const rows = Math.ceil(viewCount / columns);
  
  for (let i = 0; i < activeViews.length; i++) {
    activeViews[i].style.width = `${100 / columns}%`;
    activeViews[i].style.height = `${100 / rows}%`;
  }
}

function updateMOS65c02View() {
  const canvas = document.querySelector('#debug-view-mos65c02 canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('MOS-65c02 Debugger', 10, 20);
  ctx.fillText('A: 0x00 X: 0x00 Y: 0x00', 10, 40);
  ctx.fillText('PC: 0x0000 SP: 0xFF', 10, 60);
  ctx.fillText('Flags: NV-BDIZC', 10, 80);
  ctx.fillText('       00100000', 10, 100);
}

function updateARMv8View() {
  const canvas = document.querySelector('#debug-view-armv8 canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('ARMv8 Debugger', 10, 20);
  ctx.fillText('X0: 0x0000000000000000', 10, 40);
  ctx.fillText('X1: 0x0000000000000000', 10, 60);
  ctx.fillText('PC: 0x0000000000000000', 10, 80);
  ctx.fillText('PSTATE: 0x00000000', 10, 100);
}

function updateFPGAView() {
  const canvas = document.querySelector('#debug-view-fpga canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('FPGA Debugger', 10, 20);
  // Simulating logic gates
  ctx.strokeStyle = 'white';
  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.lineTo(100, 50);
  ctx.lineTo(125, 75);
  ctx.lineTo(100, 100);
  ctx.lineTo(50, 100);
  ctx.closePath();
  ctx.stroke();
  ctx.fillText('AND', 75, 80);
}

function updateFreeBASICView() {
  const canvas = document.querySelector('#debug-view-freebasic canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('FreeBASIC Debugger', 10, 20);
  ctx.fillText('Line: 10', 10, 40);
  ctx.fillText('Variables:', 10, 60);
  ctx.fillText('x = 5', 20, 80);
  ctx.fillText('y = "Hello"', 20, 100);
}

function updateVICIIView() {
  const canvas = document.querySelector('#debug-view-vicii canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating VIC-II output
  for (let y = 0; y < canvas.height; y += 8) {
    for (let x = 0; x < canvas.width; x += 8) {
      ctx.fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
      ctx.fillRect(x, y, 8, 8);
    }
  }
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('VIC-II Emulation', 10, 20);
}

function updateSVGAView() {
  const canvas = document.querySelector('#debug-view-svga canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating SVGA output
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, 'red');
  gradient.addColorStop(0.5, 'green');
  gradient.addColorStop(1, 'blue');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('SVGA Emulation', 10, 20);
}

function updateECSView() {
  const canvas = document.querySelector('#debug-view-ecs canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating ECS output with copper list effect
  for (let y = 0; y < canvas.height; y++) {
    ctx.fillStyle = `rgba(${Math.sin(y*0.1)*127+128},${Math.cos(y*0.1)*127+128},${Math.sin(y*0.05)*127+128},1)`;
    ctx.fillRect(0, y, canvas.width, 1);
  }
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('ECS Emulation (Copper List)', 10, 20);
}

function updateAGAView() {
  const canvas = document.querySelector('#debug-view-aga canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating AGA HAM8 mode
  for (let y = 0; y < canvas.height; y++) {
    for (let x = 0; x < canvas.width; x++) {
      ctx.fillStyle = `rgb(${(x/canvas.width)*255},${(y/canvas.height)*255},${((x+y)/(canvas.width+canvas.height))*255})`;
      ctx.fillRect(x, y, 1, 1);
    }
  }
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('AGA Emulation (HAM8)', 10, 20);
}

function updateHDRView() {
  const canvas = document.querySelector('#debug-view-hdr canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating HDR effect
  const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 10, canvas.width/2, canvas.height/2, canvas.width/2);
  gradient.addColorStop(0, 'white');
  gradient.addColorStop(0.2, 'yellow');
  gradient.addColorStop(0.4, 'orange');
  gradient.addColorStop(0.6, 'red');
  gradient.addColorStop(0.8, 'purple');
  gradient.addColorStop(1, 'black');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('HDR Simulation', 10, 20);
}

function updateHDRIView() {
  const canvas = document.querySelector('#debug-view-hdri canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // Simulating HDRI environment mapping
  const img = new Image();
  img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '12px monospace';
    ctx.fillText('HDRI Environment Mapping', 10, 20);
  };
  img.src = 'https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_14640,h_7320/https://hdrihaven.com/files/hdri_images/tonemapped/1500/sunset_jhbcentral_1500.jpg';
}

function update3DGraphicsView() {
  const canvas = document.querySelector('#debug-view-3d canvas');
  const renderer = new THREE.WebGLRenderer({canvas});
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
  
  const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
  const material = new THREE.MeshPhongMaterial({color: 0x00ff00});
  const torusKnot = new THREE.Mesh(geometry, material);
  scene.add(torusKnot);
  
  const light = new THREE.PointLight(0xffffff, 1, 100);

function updateOscilloscopeView() {
  const canvas = document.querySelector('#debug-view-oscilloscope canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = '#00ff00';
  ctx.beginPath();
  for (let x = 0; x < canvas.width; x++) {
    const y = canvas.height/2 + Math.sin(x * 0.1) * 50 + Math.random() * 10;
    ctx.lineTo(x, y);
  }
  ctx.stroke();
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('Oscilloscope Simulation', 10, 20);
}

function updateLogicAnalyzerView() {
  const canvas = document.querySelector('#debug-view-logic canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const channels = 8;
  const channelHeight = canvas.height / channels;
  
  for (let i = 0; i < channels; i++) {
    ctx.strokeStyle = `hsl(${i * 360 / channels}, 100%, 50%)`;
    ctx.beginPath();
    for (let x = 0; x < canvas.width; x++) {
      const y = i * channelHeight + (Math.random() > 0.5 ? 0 : channelHeight);
      ctx.lineTo(x, y);
    }
    ctx.stroke();
  }
  
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('Logic Analyzer', 10, 20);
}

function updateRTXView() {
  const canvas = document.querySelector('#debug-view-rtx canvas');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Simulating ray tracing output
  const imgData = ctx.createImageData(canvas.width, canvas.height);
  const data = imgData.data;
  
  for (let i = 0; i < data.length; i += 4) {
    const x = (i / 4) % canvas.width;
    const y = Math.floor((i / 4) / canvas.width);
    
    const r = Math.sin(x * 0.1) * 127 + 128;
    const g = Math.cos(y * 0.1) * 127 + 128;
    const b = Math.sin((x + y) * 0.1) * 127 + 128;
    
    data[i] = r;
    data[i + 1] = g;
    data[i + 2] = b;
    data[i + 3] = 255;
  }
  
  ctx.putImageData(imgData, 0, 0);
  
  ctx.fillStyle = 'white';
  ctx.font = '12px monospace';
  ctx.fillText('NVIDIA RTX Simulation', 10, 20);
}

// CLI functionality
document.getElementById('cli-input').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    const command = this.value.trim();
    this.value = '';
    executeCommand(command);
  }
});

function executeCommand(command) {
  const output = document.getElementById('cli-output');
  output.innerHTML += `<div>> ${command}</div>`;

  let response = '';
  switch (command.toLowerCase()) {
    case 'help':
      response = 'Available commands: ls, cd, pwd, cat, clear, exit, run, debug, mapv, treev, eagleeye, python, freebasic, 65c02, armv8, rtx';
      break;
    case 'ls':
      response = fileObjects.map(obj => obj.name).join('\n');
      break;
    case 'pwd':
      response = currentPath;
      break;
    case 'clear':
      output.innerHTML = '';
      return;
    case 'exit':
      toggleCLI();
      return;
    case 'run':
      runCode();
      response = 'Running code. Check the output panel for results.';
      break;
    case 'debug':
      debugCode();
      response = 'Debugging code. Check the visual output for debug views.';
      break;
    case 'mapv':
      viewMode = 'MapV';
      generateDirectory();
      response = 'Switched to MapV mode';
      break;
    case 'treev':
      viewMode = 'TreeV';
      generateDirectory();
      response = 'Switched to TreeV mode';
      break;
    case 'eagleeye':
      toggleEagleEye();
      response = eagleEyeMode ? 'Eagle Eye mode activated' : 'Eagle Eye mode deactivated';
      break;
    case 'python':
      openInterpreter('python');
      response = 'Python interpreter opened';
      break;
    case 'freebasic':
      openInterpreter('freebasic');
      response = 'FreeBASIC interpreter opened';
      break;
    case '65c02':
      openAssembler('65c02');
      response = '65c02 assembler opened';
      break;
    case 'armv8':
      openAssembler('armv8');
      response = 'ARMv8 assembler opened';
      break;
    case 'rtx':
      toggleDebugView('rtx');
      response = 'NVIDIA RTX debug view toggled';
      break;
    default:
      if (command.startsWith('cd ')) {
        const dir = command.split(' ')[1];
        if (dir === '..') {
          currentPath = currentPath.split('/').slice(0, -1).join('/') || '/';
          response = `Changed directory to ${currentPath}`;
        } else {
          const targetDir = fileObjects.find(obj => obj.name === dir && obj.type === 'directory');
          if (targetDir) {
            currentPath += '/' + dir;
            response = `Changed directory to ${currentPath}`;
          } else {
            response = `Directory not found: ${dir}`;
          }
        }
        generateDirectory();
      } else if (command.startsWith('cat ')) {
        const fileName = command.split(' ')[1];
        const file = fileObjects.find(obj => obj.name === fileName);
        if (file) {
          response = `Content of ${fileName}:\nThis is a sample content for ${fileName}.\nFile size: ${file.size.toFixed(2)} KB`;
        } else {
          response = `File not found: ${fileName}`;
        }
      } else {
        response = `Command not found: ${command}`;
      }
  }

  output.innerHTML += `<div>${response}</div>`;
  output.scrollTop = output.scrollHeight;
}

function openInterpreter(type) {
  const editor = ace.edit("editor");
  const output = document.getElementById('output');

  switch(type) {
    case 'python':
      editor.session.setMode("ace/mode/python");
      editor.setValue("# Python Interpreter\nprint('Hello, World!')\n");
      output.innerHTML = '<h3>Python Interpreter</h3><pre>> Hello, World!</pre>';
      break;
    case 'freebasic':
      editor.session.setMode("ace/mode/vbscript");
      editor.setValue("' FreeBASIC Interpreter\nPRINT \"Hello, World!\"\n");
      output.innerHTML = '<h3>FreeBASIC Interpreter</h3><pre>> Hello, World!</pre>';
      break;
  }
}

function openAssembler(type) {
  const editor = ace.edit("editor");
  const output = document.getElementById('output');

  switch(type) {
    case '65c02':
      editor.session.setMode("ace/mode/assembly_x86");

      output.innerHTML = '<h3>ARMv8 Assembler</h3><pre>Assembled successfully</pre>';
      break;
  }
}

// Hardware simulator
function initializeHardwareSimulator() {
  const output = document.getElementById('output');
  output.innerHTML += '<h3>Hardware Simulator</h3>';
  output.innerHTML += '<p>Initializing hardware simulation...</p>';
  
  // Simulated hardware components
  const cpu = { frequency: 1000000000, cores: 4 };
  const memory = { total: 8589934592, free: 4294967296 };
  const storage = { total: 1099511627776, free: 549755813888 };
  
  output.innerHTML += `<pre>
CPU: ${cpu.cores} cores @ ${cpu.frequency / 1000000} MHz
Memory: ${memory.total / 1073741824} GB total, ${memory.free / 1073741824} GB free
Storage: ${storage.total / 1073741824} GB total, ${storage.free / 1073741824} GB free
</pre>`;
  
  // Start simulated hardware monitoring
  hardwareSimulatorInterval = setInterval(updateHardwareStatus, 1000);
}

function updateHardwareStatus() {
  const output = document.getElementById('output');
  const cpuUsage = Math.random() * 100;
  const memoryUsage = Math.random() * 8589934592;
  const storageUsage = Math.random() * 1099511627776;
  
  output.innerHTML += `<pre>
CPU Usage: ${cpuUsage.toFixed(2)}%
Memory Usage: ${(memoryUsage / 1073741824).toFixed(2)} GB
Storage Usage: ${(storageUsage / 1073741824).toFixed(2)} GB
</pre>`;
  
  // Limit the output to last 10 updates
  const lines = output.innerHTML.split('\n');
  if (lines.length > 50) {
    output.innerHTML = lines.slice(-50).join('\n');
  }
}

function stopHardwareSimulator() {
  clearInterval(hardwareSimulatorInterval);
  const output = document.getElementById('output');
  output.innerHTML += '<p>Hardware simulation stopped.</p>';
}
