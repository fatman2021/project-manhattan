<html><head><base href="https://websim.ai/c/project-manhattan/">
<title>Project Manhattan: Advanced MOS 6510-based SoC Emulator with Realistic 3D Benchmark</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Roboto Mono', monospace;
    background-color: #001420;
    color: #00ff00;
    overflow: hidden;
  }
  #container {
    display: flex;
    height: 100%;
  }
  #sidebar {
    width: 250px;
    background-color: #002233;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  #main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  #output {
    flex-grow: 1;
    background-color: #001a2b;
    border: 1px solid #00ff00;
    padding: 10px;
    overflow: auto;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
  }
  #demo-canvas {
    display: none;
    border: 1px solid #00ff00;
    margin-bottom: 10px;
  }
  #input {
    background-color: #000;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 5px;
    font-family: 'Roboto Mono', monospace;
  }
  .sidebar-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: #00ffff;
  }
  .sidebar-item {
    margin-bottom: 5px;
    cursor: pointer;
  }
  .sidebar-item:hover {
    text-decoration: underline;
  }
  #status-bar {
    background-color: #002233;
    padding: 5px;
    font-size: 0.8em;
    display: flex;
    justify-content: space-between;
  }
  .highlight {
    color: #ff00ff;
    font-weight: bold;
  }
  button {
    background-color: #004d00;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 5px 10px;
    cursor: pointer;
    margin-right: 5px;
  }
  button:hover {
    background-color: #006600;
  }
  #benchmark-controls {
    display: none;
    margin-top: 10px;
  }
  #benchmark-results {
    margin-top: auto;
    font-size: 0.9em;
    border-top: 1px solid #00ff00;
    padding-top: 10px;
  }
  .result-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
  }
  .result-bar {
    background-color: #00ff00;
    height: 5px;
    margin-top: 5px;
  }
  #stability-meter {
    width: 100%;
    height: 20px;
    background-color: #333;
    margin-top: 10px;
  }
  #stability-fill {
    height: 100%;
    width: 0%;
    background-color: #00ff00;
    transition: width 0.5s ease-in-out;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div id="container">
  <div id="sidebar">
    <div class="sidebar-title">Project Manhattan</div>
    <div class="sidebar-item" onclick="loadModule('overview')">Overview</div>
    <div class="sidebar-item" onclick="loadModule('cpu')">CPU Architecture</div>
    <div class="sidebar-item" onclick="loadModule('gpu')">GPU Architecture</div>
    <div class="sidebar-item" onclick="loadModule('assembly')">Assembly IDE</div>
    <div class="sidebar-item" onclick="loadModule('glsl')">GLSL Shader Editor</div>
    <div class="sidebar-item" onclick="loadModule('c64')">C64 Compatibility</div>
    <div class="sidebar-item" onclick="loadModule('business')">Business Applications</div>
    <div class="sidebar-item" onclick="loadModule('game')">Game Development</div>
    <div class="sidebar-item" onclick="loadModule('system')">System Programming</div>
    <div class="sidebar-item" onclick="loadModule('ring0')">Ring-0 Operations</div>
    <div class="sidebar-item" onclick="loadModule('x86')">x86 Compatibility</div>
    <div class="sidebar-item" onclick="loadModule('benchmark')">Realistic 3D Benchmark</div>
    <div id="benchmark-results"></div>
  </div>
  <div id="main-content">
    <div id="output"></div>
    <canvas id="demo-canvas" width="800" height="600"></canvas>
    <div id="benchmark-controls">
      <button onclick="startBenchmark()">Start Benchmark</button>
      <button onclick="stopBenchmark()">Stop Benchmark</button>
    </div>
    <div id="stability-meter"><div id="stability-fill"></div></div>
    <input type="text" id="input" placeholder="Enter command...">
    <div id="status-bar">
      <span id="mode">Mode: Overview</span>
      <span id="emulator-status">Emulator: Idle</span>
    </div>
  </div>
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('input');
const modeDisplay = document.getElementById('mode');
const emulatorStatus = document.getElementById('emulator-status');
const demoCanvas = document.getElementById('demo-canvas');
const benchmarkControls = document.getElementById('benchmark-controls');
const benchmarkResults = document.getElementById('benchmark-results');
const stabilityMeter = document.getElementById('stability-fill');

let currentMode = 'overview';
let benchmarkScene, benchmarkCamera, benchmarkRenderer, benchmarkObjects = [];
let benchmarkAnimationId = null;
let benchmarkStartTime, benchmarkStats = {};

const operatingModes = ['cpu', 'gpu', 'c64', 'business', 'game', 'system', 'ring0', 'x86'];
let currentBenchmarkMode = 0;

function log(message) {
  output.textContent += message + '\n';
  output.scrollTop = output.scrollHeight;
}

function clearOutput() {
  output.textContent = '';
}

function loadModule(module) {
  clearOutput();
  currentMode = module;
  modeDisplay.textContent = `Mode: ${module.charAt(0).toUpperCase() + module.slice(1)}`;
  
  demoCanvas.style.display = 'none';
  benchmarkControls.style.display = 'none';
  stabilityMeter.style.width = '0%';
  
  switch(module) {
    case 'overview':
      log("Project Manhattan: Next-generation MOS 6510-based CPU/GPU SoC Emulator");
      log("- Written in FreeBASIC");
      log("- Designed for gaming and business applications");
      log("- Features advanced CPU/GPU combo system on a chip");
      log("- Supports assembly, GLSL, and system-level programming");
      log("- C64 and x86 compatibility layers");
      log("- Ring-0 operations for low-level system control");
      break;
    case 'benchmark':
      log("Realistic 3D Performance Benchmark");
      log("This benchmark will test each operating mode using modern, realistic 3D graphics.");
      log("It will push the emulator to its limits and check for stability.");
      log("Click 'Start Benchmark' to begin the test suite.");
      demoCanvas.style.display = 'block';
      benchmarkControls.style.display = 'block';
      initBenchmark();
      break;
    // ... other cases remain the same
  }
}

function initBenchmark() {
  benchmarkScene = new THREE.Scene();
  benchmarkCamera = new THREE.PerspectiveCamera(75, demoCanvas.width / demoCanvas.height, 0.1, 1000);
  benchmarkRenderer = new THREE.WebGLRenderer({ canvas: demoCanvas, antialias: true });
  benchmarkRenderer.setSize(demoCanvas.width, demoCanvas.height);
  benchmarkRenderer.shadowMap.enabled = true;
  benchmarkRenderer.shadowMap.type = THREE.PCFSoftShadowMap;

  // Add ambient light
  const ambientLight = new THREE.AmbientLight(0x404040);
  benchmarkScene.add(ambientLight);

  // Add directional light with shadows
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7.5);
  dirLight.castShadow = true;
  benchmarkScene.add(dirLight);

  // Add a ground plane
  const planeGeometry = new THREE.PlaneGeometry(20, 20);
  const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x999999 });
  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
  plane.rotation.x = -Math.PI / 2;
  plane.receiveShadow = true;
  benchmarkScene.add(plane);

  // Add complex objects
  const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
  const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
  for (let i = 0; i < 10; i++) {
    const obj = new THREE.Mesh(geometry, material);
    obj.position.set(Math.random() * 10 - 5, Math.random() * 5 + 1, Math.random() * 10 - 5);
    obj.castShadow = true;
    benchmarkScene.add(obj);
    benchmarkObjects.push(obj);
  }

  benchmarkCamera.position.set(0, 5, 10);
  benchmarkCamera.lookAt(0, 0, 0);
}

function startBenchmark() {
  if (benchmarkAnimationId) return;

  currentBenchmarkMode = 0;
  benchmarkStartTime = performance.now();
  benchmarkStats = {};
  benchmarkResults.innerHTML = "<h3>Benchmark Results:</h3>";

  runNextBenchmark();
}

function runNextBenchmark() {
  if (currentBenchmarkMode >= operatingModes.length) {
    stopBenchmark();
    return;
  }

  const mode = operatingModes[currentBenchmarkMode];
  log(`Starting benchmark for ${mode.toUpperCase()} mode...`);
  emulatorStatus.textContent = `Emulator: Benchmarking ${mode.toUpperCase()}`;

  benchmarkStats[mode] = {
    frames: 0,
    totalTime: 0,
    stability: 100
  };

  function animate() {
    benchmarkStats[mode].frames++;
    const now = performance.now();
    const frameTime = now - benchmarkStartTime;
    benchmarkStats[mode].totalTime += frameTime;

    // Simulate instability
    if (Math.random() < 0.01) {
      benchmarkStats[mode].stability -= Math.random() * 5;
    }
    benchmarkStats[mode].stability = Math.max(0, Math.min(100, benchmarkStats[mode].stability));
    stabilityMeter.style.width = `${benchmarkStats[mode].stability}%`;

    benchmarkObjects.forEach((obj, index) => {
      obj.rotation.x += 0.01 * (index + 1);
      obj.rotation.y += 0.02 * (index + 1);
      obj.position.y = Math.sin(now * 0.001 * (index + 1)) + 2;
    });

    switch(mode) {
      case 'cpu':
        benchmarkObjects.forEach(obj => obj.scale.setScalar(Math.sin(now * 0.001) * 0.5 + 1));
        break;
      case 'gpu':
        benchmarkObjects.forEach(obj => obj.material.color.setHSL(now * 0.0001 % 1, 1, 0.5));
        break;
      case 'game':
        benchmarkCamera.position.x = Math.sin(now * 0.001) * 10;
        benchmarkCamera.position.z = Math.cos(now * 0.001) * 10;
        benchmarkCamera.lookAt(0, 0, 0);
        break;
      // ... add specific animations for other modes
    }

    benchmarkRenderer.render(benchmarkScene, benchmarkCamera);
    benchmarkStartTime = now;

    if (benchmarkStats[mode].totalTime < 10000) {  // Run each mode for 10 seconds
      benchmarkAnimationId = requestAnimationFrame(animate);
    } else {
      currentBenchmarkMode++;
      updateBenchmarkResults();
      runNextBenchmark();
    }
  }

  animate();
}

function stopBenchmark() {
  if (benchmarkAnimationId) {
    cancelAnimationFrame(benchmarkAnimationId);
    benchmarkAnimationId = null;
    emulatorStatus.textContent = "Emulator: Idle";
    updateBenchmarkResults(true);
  }
}

function updateBenchmarkResults(final = false) {
  let maxFPS = 0;
  for (const stats of Object.values(benchmarkStats)) {
    const avgFPS = stats.frames / (stats.totalTime / 1000);
    if (avgFPS > maxFPS) maxFPS = avgFPS;
  }

  let resultsHTML = "<h3>Benchmark Results:</h3>";

  for (const [mode, stats] of Object.entries(benchmarkStats)) {
    const avgFPS = stats.frames / (stats.totalTime / 1000);
    const percentage = (avgFPS / maxFPS) * 100;
    resultsHTML += `
      <div class="result-item">
        <span>${mode.toUpperCase()}:</span>
        <span>${avgFPS.toFixed(2)} FPS</span>
      </div>
      <div class="result-bar" style="width: ${percentage}%;"></div>
      <div class="result-item">
        <span>Stability:</span>
        <span>${stats.stability.toFixed(2)}%</span>
      </div>
      <div class="result-bar" style="width: ${stats.stability}%; background-color: ${stats.stability > 80 ? '#00ff00' : '#ff0000'};"></div>
    `;
  }

  if (final) {
    resultsHTML += "<br><div class='highlight'>Benchmark Complete!</div>";
    // Here you could add an overall score or comparison
  }

  benchmarkResults.innerHTML = resultsHTML;
}

input.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    log(`> ${this.value}`);
    // Process user input here
    this.value = '';
  }
});

// Initialize with overview
loadModule('overview');
</script>
</body>
</html>
